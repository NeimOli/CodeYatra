<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        .loading-container {
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            animation: fadeOutFull 3s ease-out forwards;
        }
        .spinner {
            font-size: 64px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            text-transform: uppercase;
        }
        .reel {
            display: inline-block;
            color: white;
            animation: fadeLeft 3s ease-out forwards;
        }
        .shop {
            display: inline-block;
            color: blue;
            animation: fadeRight 3s ease-out forwards;
        }
        @keyframes fadeLeft {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-50px); opacity: 0; }
        }
        @keyframes fadeRight {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(50px); opacity: 0; }
        }
        @keyframes fadeOutFull {
            0% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.5); }
        }
        .hidden-link {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;   
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingScreen">
        <div class="spinner">
            <span class="reel">REEL</span><span class="shop">SHOP</span>
        </div>
        <a id="redirectLink" class="hidden-link" href="login.html"></a>
    </div>
    
    <script>
        setTimeout(() => {
            document.getElementById("loadingScreen").style.animation = "fadeOutFull 0.5s ease-out forwards";
            setTimeout(() => {
                document.getElementById("redirectLink").click();
            }, 10);
        }, 900);
    </script>
</body>
</html>
